{% include 'header_index.html' %}

{% if message %}<div id="message">{{ message }}</div>{% endif %}

<div class="container">
	<div id="logo_box"><img src="{{ theme_root }}/images/logo_white.png" /></div>

	<div id="login_box" class="box">
		<h2>Login</h2>

		<form id="login_form" action="{{ app_url }}/login" method="post" accept-charset="utf-8">
			<label>Username:</label>
			<input type="text" id="username" name="username" />

			<label>Password:</label>
			<input type="password" id="password" name="password" />

			<input type="submit" value="Log In" class="button light" />

			{% if allow_signup %}<span id="signup">Sign up</span>{% endif %}
		</form>

		{% if allow_signup %}
		<form id="signup_form" style="display: none" action="{{ app_url }}/signup" method="post" accept-charset="utf-8">
			<label>Email:</label>
			<input type="text" id="email_signup" name="email_signup" />

			<label>Username:</label>
			<input type="text" id="username_signup" name="username_signup" />

			<label>Password:</label>
			<input type="password" id="password_signup" name="password_signup" />

			<input type="submit" value="Sign Up" class="button light" />

			<span id="login">Log in</span>
		</form>

		<div id="thankyou" style="display: none">
			We just sent you a confirmation link to your email address.
		</div>
		{% endif %}
	</div>
</div>

</body>
</html>

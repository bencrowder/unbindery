	<div id="controls_container" class="controls">
		<div id="controls" class="container">
			<ul id="controls_left">
				<li><a href="{{ app_url }}/users/{{ username }}/dashboard" class="button">Back</a></li>
				<li><a href="{{ app_url }}/projects/{{ item.project_slug }}/guidelines" class="button" target="_blank">Project Guidelines</a></li>
			</ul>
			<ul id="controls_right">
				<li><img src="{{ theme_root }}/images/spinner-dark.gif" id="spinner" /></li>
				{% if already_finished %}
				<li><span id="action-save-changes" class="button">Save Changes</span></li>
				{% else %}
				<li><span id="action-save-draft" class="button">Save as Draft</span></li>
				<li><span id="action-finish" class="button">Finish</span></li>
				{% if more_to_proof %}<li><span id="action-finish-continue" class="button">Finish &amp; Continue</span></li>{% endif %}
				{% endif %}
			</ul>
		</div>
	</div>
	<input type="hidden" name="item_id" id="item_id" value="{{ item.id }}" />
	<input type="hidden" name="project_slug" id="project_slug" value="{{ item.project_slug }}" />
	<input type="hidden" name="project_owner" id="project_owner" value="{{ item.project_owner }}" />
	<input type="hidden" name="project_type" id="project_type" value="{{ item.project_type }}" />
